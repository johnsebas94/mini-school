<div class="bgcomponent">
    <div class="form">
      <mat-card class="card">
        <mat-card-title>Register Subject</mat-card-title>
        <mat-card-content>
          <div class="container">
            <mat-form-field>
              <input
                [(ngModel)]="registerSubjectData.subject"
                matInput
                placeholder="Subject"
                required
              />
            </mat-form-field>
            <mat-form-field>
              <input
                [(ngModel)]="registerSubjectData.code"
                matInput
                placeholder="Code"
                required
              />
            </mat-form-field>
            <mat-form-field>
              <input
                [(ngModel)]="registerSubjectData.grade"
                matInput
                placeholder="Level Grade"
                required
              />
            </mat-form-field>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button
            (click)="registerSubject()"
            class="button colorButton"
            mat-raised-button
          >
            Register
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
