<div class="bgcomponent">
    <div class="form">
      <mat-card class="card">
        <mat-card-title>Register Student</mat-card-title>
        <mat-card-content>
          <div class="container">
            <mat-form-field>
              <input
                [(ngModel)]="registerStudentData.name"
                matInput
                placeholder="Name and Lastname"
                required
              />
            </mat-form-field>
            <mat-form-field>
                <input
                  [(ngModel)]="registerStudentData.code"
                  matInput
                  placeholder="Code"
                  required
                />
              </mat-form-field>
            <mat-form-field>
              <input
                [(ngModel)]="registerStudentData.email"
                type="email"
                matInput
                placeholder="Email"
                required
              />
            </mat-form-field>
            <mat-form-field>
                <input
                  [(ngModel)]="registerStudentData.grade"
                  matInput
                  placeholder="Grade level"
                  required
                />
              </mat-form-field>
            <mat-form-field>
              <input
                [(ngModel)]="registerStudentData.password"
                type="password"
                matInput
                placeholder="Password"
                required
              />
            </mat-form-field>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button
            (click)="registerStudent()"
            class="button colorButton"
            mat-raised-button
          >
            Register
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
